<div class="toolbar">
    <div id="toolbarContainer">
        <div id="toolbarViewer">
            <div id="toolbarViewerLeft">
                <!-- 边栏开关 -->
                <app-sidebar-toggle></app-sidebar-toggle>
                <!-- 空格占位符 -->
                <div class="toolbarButtonSpacer"></div>
                <!-- 查找 暂时禁用 -->
                <!-- 页面选择器 -->
                <app-page-selecter></app-page-selecter>
            </div>
            <div id="toolbarViewerRight">
                <!-- 全屏 -->
                <app-fullscreen></app-fullscreen>
                <!-- 打印 -->
                <app-print></app-print>
                <!-- 下载 -->
                <app-download></app-download>
                <div class="toolbarButtonSpacer"></div>
                <div class="verticalToolbarSeparator hiddenSmallView"></div>

                <button id="secondaryToolbarToggle" class="toolbarButton" title="工具" tabindex="36" data-l10n-id="tools" (click)="ToggleSecondToolBar()">
                    <span data-l10n-id="tools_label">工具</span>
                </button>
            </div>
            <div class="outerCenter">
                <div class="innerCenter" id="toolbarViewerMiddle">
                    <app-zoom></app-zoom>
                </div>
            </div>
        </div>
        <div id="loadingBar" style="width: calc(100% - 17px);" class="hidden">
            <div class="progress" style="height: 100%; width: 100%;">
                <div class="glimmer">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="secondaryToolbar" [ngClass]="{ 'secondaryToolbar': true, 'doorHangerRight': true, 'hidden': !toobarSrv.SecondToolBarSwitch  }" (mouseleave)="CloseSecondToolBar()">
    <div id="secondaryToolbarButtonContainer" style="max-height: 827px;">
        <!-- 首页 -->
        <app-first-page></app-first-page>
        <!-- 末页 -->
        <app-last-page></app-last-page>
        <div class="horizontalToolbarSeparator"></div>
        <!-- 顺时针 -->
        <app-rotate-cw></app-rotate-cw>
        <!-- 逆时针 -->
        <app-rotate-ccw></app-rotate-ccw>
        <div class="horizontalToolbarSeparator"></div>
        <!-- 手形工具 -->
        <app-hand-tool></app-hand-tool>
        <div class="horizontalToolbarSeparator"></div>
        <!-- 文件信息 -->
        <app-file-info></app-file-info>
    </div>
</div>
